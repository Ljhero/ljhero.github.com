baseURL: https://ljhero.github.io
languageCode: zh
title: Ljhero's blog
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
rssLimit: 20
paginate: 5

minify:
    disableXML: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

outputFormats:
  RSS:
    mediatype: "application/rss+xml"
    baseName: "atom"

menu:
    main:
        - name: 📚分类
          url: categories/
          weight: 5
        - name: 🏷️标签
          url: tags/
          weight: 10
        - name: 🗂归档
          url: archives/
          weight: 15
        - name: 🔍搜索
          url: search/
          weight: 20
        - name: 🤖关于
          url: about/
          weight: 20
params:
    defaultTheme: auto
    ShowShareButtons: false
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowFullTextinRSS: true
    ShowToc: true

    homeInfoParams:
        Title: Hi there 👋
        Content: Welcome to my blog

    socialIcons: # optional
        - name: GitHub
          url: "https://github.com/Ljhero"
        - name: "RSS"
          url: "atom.xml"